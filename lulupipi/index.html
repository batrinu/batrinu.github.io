<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lulupipi</title>
    <script type="module" crossorigin src="./assets/index-h-lzhDlO.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BM-S8DG8.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="searchContainer" style="position: relative">
      <input
        id="searchBox"
        type="text"
        placeholder="Search for a location..."
        style="
          position: absolute;
          top: 10px;
          left: 50%;
          transform: translateX(-50%);
          padding: 10px;
          width: 300px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div id="map" style="width: 100%; height: 100vh"></div>

    <!-- Loader HTML (add this inside your main HTML file) -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loader">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p id="loading-status">Loading...</p>
      </div>
    </div>
    <!-- Modal dialog structure -->
    <div id="modal-dialog" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body"></div>
      </div>
    </div>
  </body>
