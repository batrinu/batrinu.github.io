<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arjs/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" playsinline></video>
        <a-mixin id="video-material" material="src: #video; shader: flat; repeat: -1 -1;"></a-mixin>
      </a-assets>
      <a-entity camera position="0 1.6 0" look-controls wasd-controls />
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" wasd-controls-enabled />
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" wasd-controls-enabled />
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" wasd-controls-enabled />
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" wasd-controls-enabled />
      <a-sky mixin="video-material" />
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 1 0"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="1 1 0"></a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const sky = document.querySelector("a-sky");

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then((stream) => {
        video.srcObject = stream;
        video.play();
        sky.setAttribute("material", "src: #video");
      });
    </script>
  </body>
</html>
