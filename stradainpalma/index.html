<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body style="margin :0;">
    <a-scene>
      <a-assets>
        <iframe
          id="ytplayer"
          src="https://www.youtube.com/embed/CatsVideoID?autoplay=1&mute=1"
          frameborder="0"
          allow="autoplay; fullscreen"
        ></iframe>
      </a-assets>
      <a-entity id="ytframe" position="0 0 -2" rotation="0 180 0">
        <a-videosphere src="#ytplayer" width="0.6" height="0.3"></a-videosphere>
      </a-entity>
      <a-camera>
        <a-cursor
          id="cursor"
          fuse="true"
          timeout="1500"
          max-distance="30"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        >
        </a-cursor>
      </a-camera>
    </a-scene>
    <script>
      navigator.geolocation.getCurrentPosition(function (position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        // Do something with lat and lng, such as set the position of the HTML element
      });

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(function (stream) {
          document
            .querySelector("#ytframe")
            .setAttribute("material", "src", stream);
        })
        .catch(function (error) {
          console.error("Unable to access camera: ", error);
        });
    </script>
  </body>
</html>
