<!DOCTYPE html>
<html>
  <head>
    <title>strada in palma - youtube</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      body {
        background-color: #ffffff;
      }

      #blocker {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <video autoplay muted loop id="myVideo"></video>
    <div id="container" style="background: transparent"></div>
    <div id="blocker"></div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      import { TrackballControls } from "./jsm/controls/TrackballControls.js";
      import {
        CSS3DRenderer,
        CSS3DObject,
      } from "./jsm/renderers/CSS3DRenderer.js";

      let camera, scene, cssRenderer;
      let controls;

      function Element(id, x, y, z, ry) {
        const div = document.createElement("div");
        div.style.width = "420px";
        div.style.height = "300px";

        const iframe = document.createElement("iframe");
        iframe.style.width = "420px";
        iframe.style.height = "300px";
        iframe.style.border = "0px";
        iframe.src = ["https://www.youtube.com/embed/", id, "?rel=0"].join("");
        div.appendChild(iframe);

        const object = new CSS3DObject(div);
        object.position.set(x, y, z);
        object.rotation.y = ry;

        return object;
      }

      init();
      animate();

      function init() {
        const container = document.getElementById("container");

        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          1,
          5000
        );
        camera.position.set(600, 450, 850);

        scene = new THREE.Scene();

        cssRenderer = new CSS3DRenderer({ alpha: true });
        cssRenderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(cssRenderer.domElement);

        const group = new THREE.Group();
        group.add(new Element("YUetiB0A80U", 0, 0, 240, 0));
        group.add(new Element("Tz8dZnM6u6U", 240, 0, 0, Math.PI / 2));
        group.add(new Element("kAnDZKJfeqI", 0, 0, -240, Math.PI));
        group.add(new Element("jW7b8w7pZD4", -240, 0, 0, -Math.PI / 2));
        scene.add(group);

        controls = new TrackballControls(camera, cssRenderer.domElement);
        controls.rotateSpeed = 4;

        window.addEventListener("resize", onWindowResize);

        // Block iframe events when dragging camera

        const blocker = document.getElementById("blocker");
        blocker.style.display = "none";

        controls.addEventListener("start", function () {
          blocker.style.display = "";
        });
        controls.addEventListener("end", function () {
          blocker.style.display = "none";
        });
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        cssRenderer.render(scene, camera);
      }

      const stream = await navigator.mediaDevices.getUserMedia({
        audio: true,
        video: { facingMode: { exact: "environment" } },
      });
      const videoTracks = stream.getVideoTracks();
      const track = videoTracks[0];
      alert(`Getting video from: ${track.label}`);
      document.querySelector("video").srcObject = stream;
      //setTimeout(() => { track.stop() }, 3 * 1000)
    </script>
  </body>
</html>
