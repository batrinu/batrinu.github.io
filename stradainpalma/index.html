<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 0 4">
        <a-video id="camera-feed" src="" width="16" height="9" rotation="0 -90 0"></a-video>
      </a-entity>
      <a-entity position="0 0 0">
        <a-plane id="marker" width="2" height="1" src="https://www.youtube.com/embed/videoseries?list=PL7wvaUapJFQ0txYj-L0uuVFbZg5KvV8W5&autoplay=1&mute=1"></a-plane>
      </a-entity>
      <a-camera>
        <a-cursor id="cursor"
                  fuse="true"
                  timeout="1500"
                  max-distance="30"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03">
        </a-cursor>
      </a-camera>
    </a-scene>
    <script>
      navigator.mediaDevices.getUserMedia({video: true}).then(function(stream) {
        document.querySelector('#camera-feed').setAttribute('src', URL.createObjectURL(stream));
      }).catch(function(error) {
        console.error("Unable to access camera: ", error);
      });
    </script>
  </body>
</html>
