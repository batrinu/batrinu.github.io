<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
		<a-assets>
            <video id="vid" autoplay loop="true" src="./video/sintel.mp4">
     </a-assets>
      <a-marker preset="hiro">
		    <a-video src="#vid" width="12" height="6" position="0 0 0" rotation="-90 0 90" play="true" vidhandler></a-video>
	    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
<script>

AFRAME.registerComponent('vidhandler', {
         init: function () {
          this.toggle = false;
          document.querySelector("#vid").pause(); //reference to the video
         },
         tick:function(){  
         if(document.querySelector("a-marker").object3D.visible == true){
           if(!this.toggle){
             this.toggle = true;
             document.querySelector("#vid").play();
           }
         }else{
           this.toggle = false;
           document.querySelector("#vid").pause();
         }
         }
         });
      
</script>
</html>
