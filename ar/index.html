<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <title>Augmented reality</title>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
    <a-assets>
            <img id="test" src="test.jpeg">
            <img id="test2" src="test2.jpg">
            <img id="test3" src="test3.jpg">
            <img id="test4" src="test4.jpg">
            <img id="test5" src="test5.jpg">
            <img id="test6" src="test6.jpg">
            <img id="test7" src="test7.jpg">
            <img id="test8" src="test8.jpg">
            <img id="test9" src="test9.jpg">
          </a-assets>
      <a-marker
        preset="hiro"
        id="aframe-scene"
      >
        <a-image
          src="#test"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-arjs.patt'
      >
        <a-image
          src="#test2"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-kanji.patt'
      >
        <a-image
          src="#test3"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-letterA.patt'
      >
        <a-image
          src="#test4"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-letterB.patt'
      >
        <a-image
          src="#test5"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-letterC.patt'
      >
        <a-image
          src="#test6"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-letterD.patt'
      >
        <a-image
          src="#test7"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-letterF.patt'
      >
        <a-image
          src="#test8"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-marker
        type="pattern"
        url='pattern-letterG.patt'
      >
        <a-image
          src="#test9"
          position="0 0 -1.5"
          rotation="-90 0 0"
          opacity="1"
          transparent="true"
          alpha-test="0.2"
          shader="standard"
          scale="4 4 4"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
